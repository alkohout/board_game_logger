
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ game_title }} - Game Stats</title>
</head>
<body>
    <h1>Stats for {{ game_title }}</h1>
    <ul>
        <li>Total plays: {{ total_plays }}</li>
        <li>Last played on: {{ last_played_date }}</li>
        <li>Games played this week: {{ games_this_week }}</li>
        <li>Games played this month: {{ games_this_month }}</li>
        <li>Games played this year: {{ games_this_year }}</li>
    </ul>
    <a href="/">Back to Log a Game</a>
</body>
</html>
